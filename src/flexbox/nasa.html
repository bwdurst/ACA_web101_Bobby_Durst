<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NASA</title>
  <link rel="stylesheet" href="./nasa-styles.css">
</head>
<body>
  <div class="main">
    <div class="nasa">
      <img src="./spaceimage.jpg" alt="NASA">
      <h1>NASA</h1>
    </div>
      <div class="infopanel">
        <div class="social-media">
          <h2>Social Media</h2>
          <p>Twitter - @nasa<br>Facebook - fb.com/nasa<br>Instagram - @nasa<br>Youtube - youtube.com/NASA</p>
        </div>

        <div class="office-info">
          <h2>OFFICE INFO</h2>
          <p>Public Communicaitons office<br>NASA Headquarters<br>300 E. Street SW, Suite 5R30<br>Washington, DC 20546<br>(202) 358-0001 (Office)<br> (202) 358-4338 (Fax)</p>

        </div>
        <div class="contact-us">
          <h2>CONTACT US</h2>
          <P>Name</P>
          <input class="name" type="text">
          <p>Message</p>
          <input class="message" type="text">
          <button>send</button>
      </div>
    </div>
  </div>
  
</body>
</html>
