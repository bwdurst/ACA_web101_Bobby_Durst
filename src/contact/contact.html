<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e5da0604fd.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main-container">
    <div class="navbar">
      <ul class="navlinks">
        <li>Home</li>
        <li>Blog</li>
        <li>About Me</li>
        <li>Resume</li>
        <li><u>Contact Me</u></li>
      </ul>
    </div>
    <div class="main">
      <div class="form">
        <h2>Contact Me!</h2>
        <p>Enter your information below and hopefully my kids give me enough free time to get back to you.</p>
        <div class="form-inputs">
          <input class="name" type="text" placeholder="your name">
          <input class="email" type="text" placeholder="email">
          <input class="details" type="text" placeholder="the deets">
          <button class="submit-button">Submit</button>
        </div>
      </div>
      <div class="contact-info">
        <div class="contact-type">
          <p><i class="fas fa-home"></i>Round Rock, TX</p>
          <p><i class="fas fa-phone-square-alt"></i>(512) 803-4554</p>
          <p><i class="fas fa-envelope-square"></i>bdurst@gmail.com</p>
        </div>
        <div class="social-media">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-github-square"></i>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
